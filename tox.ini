[tox]
requires =
    tox>=4
env_list = py310,py37
skip_missing_interpreters = False
isolated_build = True

[testenv]
setenv =
    SSLKEYLOGFILE={temp_dir}{/}logs
deps =
    httpx
    fastapi
    pytest
    pytest-asyncio
    uvicorn
commands =
    pytest
    pytest --doctest-modules --doctest-glob="*md" docs
